<script type="text/babel">
  function MinutesToHours() {
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => {
      setAmount(0);
    }
    const onInvert = () => {
      reset();
      setInverted(current => !current);
    }
    return (
        <div>
          <div>
            <label htmlFor="minutes">minutes</label>
            <input
                value={inverted ? amount * 60 : amount}
                id="minutes"
                type="number"
                placeholder="minutes"
                onChange={onChange}
                disabled={inverted} //현재 False 인 상태니까 disabled 가 아닌거지.
            />
          </div>

          <div>
            <label htmlFor="hours">hours</label>
            <input
                value={inverted ? amount : Math.round(amount / 60)}
                id="hours"
                type="number"
                placeholder="hours"
                disabled={!inverted}
                onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? 'Turn Back' : 'Invert'}</button>
        </div>
    )
  }

  function KmToMiles() {
    const [numDate, setNumDateFn] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onListener = (event) => {
      setNumDateFn(event.target.value);
    }

    const reset = () => {
      setNumDateFn(0);
    }
    const invert = () => {
      reset();
      setInverted(current => !current);
    }


    return (
        <div>
          <div>
            <label htmlFor="km">km</label>
            <input
                value={numDate}
                type="number"
                placeholder="0"
                onChange={onListener}
                disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="km">miles</label>
            <input
                value={numDate}
                type="number"
                placeholder="0"
                onChange={onListener}
                disabled={!inverted}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={invert}>invert</button>
        </div>
    )
  }

  function App() {
    const [index, setIndex] = React.useState('00');
    const onSelect = (event) => {
      setIndex(event.target.value);
    }
    return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="00">Please Select</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          {index === '00' ? 'Please Select' : null}
          {index === '0' ? <MinutesToHours/> : null}
          {index === '1' ? <KmToMiles/> : null}
        </div>
    )
  }
